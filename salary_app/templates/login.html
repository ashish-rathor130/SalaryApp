{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<form method = "post" class = "border border-success p-4 m-4 rounded responsive-text" style="text-align:center;">
    {% csrf_token %}
    <div>
      <h3 class="text-white fw-bold text-decoration-underline">Login Form</h3>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username..." name = "username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "pass">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label" for="exampleCheck1">Don't have an Account <a href="signup">SignUp</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

{% endblock content %}
