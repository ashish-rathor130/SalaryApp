<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryApp | {% block title %}Home{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./static/education.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./{% static 'css/style.css' %}">
    <script src = "./{% static 'scripts/script.js' %}"></script
</head>
<body style = "">
    {% include "navbar.html" %}
    <br><br><br>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible mt-2 responsive-text" id = "error-msg">
            {{message}}
            <button class="btn btn-close" data-bs-dismiss = "alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        <script>
            let error_msg = document.querySelector('#error-msg');
            setTimeout(()=>{
                error_msg.style.display ="none"
            },2000)
        </script>
    </div>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <footer class="fixed-bottom bg-light text-center py-3"> <div class="container"> <span>© 2024 All rights reserved <span class="text-danger">♥</span> with Ashish</span> </div> </footer>
</body>
</html>
