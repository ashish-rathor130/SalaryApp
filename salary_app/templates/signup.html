{% extends "base.html" %}
{% block title %}SignUp{% endblock title %}
{% block content %}
<form method = "post" class = "border border-success p-4 m-4 rounded responsive-text" style = "text-align:center;">
    {% csrf_token %}
    <div>
      <h3 class="text-white fw-bold text-decoration-underline">SignUp Form</h3>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name = "username">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "pass1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name = "pass2">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label" for="exampleCheck1">Already have an Account <a href="{% url 'login' %}">Login</a></label>
    </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>

{% endblock content %}
