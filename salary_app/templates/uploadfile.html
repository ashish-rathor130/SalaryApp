{% extends "base.html" %}
{% block title %}UploadSlip{% endblock title %}
{% block content %}
    <div class="container mx-auto responsive-text">
        <form action="" method = "post" class = "mx-auto text-center mt-5 p-4 m-4 rounded border border-white" enctype = "multipart/form-data">
            {% csrf_token %}
            <div>
                <h3 class="text-white fw-bold text-decoration-underline">Upload File</h3>
              </div>
            {{form.as_p}}
            <button class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock content %}
